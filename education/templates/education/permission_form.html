{% extends 'base.html' %}

{% block title %}{% if permission %}编辑权限{% else %}新增权限{% endif %}{% endblock %}

{% block content %}
    <h1>{% if permission %}编辑权限{% else %}新增权限{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
        <a href="{% url 'education:permission_list' %}">返回列表</a>
    </form>
{% endblock %}
